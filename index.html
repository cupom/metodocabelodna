<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Cabelo DNA!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 70px;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
        }

        .highlight {
            color: #b04bcd;
        }

        .rectangle-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #444; /* Cor do retângulo */
            margin-bottom: 20px;
        }

        .rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Remove background color */
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Esconde o vídeo até ser reproduzido */
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px; /* Diminuído o tamanho da fonte */
            width: 60px; /* Diminuído o tamanho do botão */
            height: 60px; /* Diminuído o tamanho do botão */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.5s ease; /* Animação suave */
        }

        .play-button::before {
            content: '\25B6'; /* Triângulo para o ícone de play */
            font-size: 24px; /* Diminuído o tamanho do ícone */
            transition: opacity 0.3s ease;
        }

        .play-button.playing::before {
            content: ''; /* Remove o ícone de play */
        }

        .play-button.playing::after {
            content: ''; /* Cria os retângulos de pause */
            display: block;
            width: 8px; /* Diminuído o tamanho dos retângulos de pause */
            height: 30px; /* Diminuído o tamanho dos retângulos de pause */
            background: white;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translateY(-50%);
        }

        .play-button.playing::before {
            content: ''; /* Cria o retângulo de pause */
            display: block;
            width: 8px; /* Diminuído o tamanho dos retângulos de pause */
            height: 30px; /* Diminuído o tamanho dos retângulos de pause */
            background: white;
            position: absolute;
            top: 50%;
            right: 30%;
            transform: translateY(-50%);
        }

        .description {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 20px;
        }

        #buyButton {
            display: none;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        #buyButton:hover {
            background-color: #218838;
        }

        @media (max-width: 850px) {
            h1 {
                font-size: 60px;
                margin-bottom: -7px;
            }

            .break {
                display: block;
                margin-bottom: -15px;
            }
        }

        @media (max-width: 570px) {
            .description {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Método<span class="break"> </span>Cabelo <span class="highlight">DNA!</span></h1>

        <!-- Retângulo com vídeo de fundo -->
        <div class="rectangle-container">
            <div class="rectangle">
                <!-- Vídeo como fundo -->
                <video id="backgroundVideo" muted loop playsinline class="background-video">
                    <source src="video1.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
                <button id="playButton" class="play-button"></button>
            </div>
        </div>

        <p class="description">
            Quer descobrir o <strong>segredo</strong> para o <strong>cabelo dos seus sonhos</strong>? Aplique o <strong>Método Cabelo DNA</strong> e transforme seus <strong>fios</strong>!
        </p>

        <button id="buyButton">Comprar Agora</button>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const video = document.getElementById('backgroundVideo');

        playButton.addEventListener('click', () => {
            playButton.classList.add('playing');
            video.style.display = 'block';
            video.play();
            setTimeout(() => playButton.style.display = 'none', 500); // Espera a animação terminar
        });
    </script>

</body>
</html>
