<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Cabelo DNA!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 70px;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
        }

        .highlight {
            color: #b04bcd;
        }

        .rectangle-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: transparent; /* Torna o retângulo completamente transparente */
            margin-bottom: 20px;
        }

        .rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Remove background color */
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Mantém o botão centrado */
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            cursor: pointer;
            overflow: hidden; /* Garante que os elementos internos não saiam do botão */
        }

        /* Estilo do triângulo */
        .play-icon {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent; /* Aumenta o tamanho do triângulo */
            border-right: 15px solid transparent; /* Aumenta o tamanho do triângulo */
            border-bottom: 25px solid #fff; /* Cor e tamanho do triângulo, ajustado para apontar para baixo */
            top: 50%; /* Centraliza verticalmente */
            left: 55%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%) rotate(90deg); /* Gira o triângulo 90 graus */
        }

        /* Estado quando o vídeo está sendo reproduzido */
        .play-button.playing .play-icon {
            display: none; /* Esconde o triângulo quando o botão está na classe 'playing' */
        }

        .pause-icon {
            display: none; /* Inicialmente escondido */
            position: absolute;
            top: 50%;
            width: 8px;
            height: 30px;
            background: white;
            transform: translateY(-50%); /* Centraliza verticalmente */
        }

        .play-button.playing .pause-icon {
            display: block; /* Mostra os retângulos de pause quando o botão está na classe 'playing' */
        }

        .play-button.playing .pause-icon:nth-child(2) {
            left: 35%; /* Ajusta a posição dos retângulos de pause */
        }

        .play-button.playing .pause-icon:nth-child(3) {
            left: 65%; /* Ajusta a posição dos retângulos de pause */
        }

        .description {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 20px;
        }

        #buyButton {
            display: none;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        #buyButton:hover {
            background-color: #218838;
        }

        @media (max-width: 850px) {
            h1 {
                font-size: 60px;
                margin-bottom: -1px;
            }

            .break {
                display: block;
                margin-bottom: -15px;
            }
        }

        @media (max-width: 570px) {
            .description {
                margin-top: -7px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Método<span class="break"> </span>Cabelo <span class="highlight">DNA!</span></h1>

        <!-- Retângulo com vídeo de fundo -->
        <div class="rectangle-container">
            <div class="rectangle">
                <!-- Vídeo como fundo -->
                <video id="backgroundVideo" muted loop playsinline class="background-video">
                    <source src="video1.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
                <button id="playButton" class="play-button">
                    <div class="play-icon"></div> <!-- Triângulo para o ícone de play -->
                    <div class="pause-icon"></div> <!-- Primeiro retângulo de pause -->
                    <div class="pause-icon"></div> <!-- Segundo retângulo de pause -->
                </button>
            </div>
        </div>

        <p class="description">
            Quer descobrir o <strong>segredo</strong> para o <strong>cabelo dos seus sonhos</strong>? Aplique o <strong>Método Cabelo DNA</strong> e transforme seus <strong>fios</strong>!
        </p>

        <button id="buyButton">Comprar Agora</button>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const video = document.getElementById('backgroundVideo');

        playButton.addEventListener('click', () => {
            playButton.classList.add('playing');
            video.style.display = 'block';
            video.play();
            setTimeout(() => playButton.style.display = 'none', 500); // Espera a animação terminar
        });
    </script>

</body>
</html>
