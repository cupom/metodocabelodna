<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Cabelo DNA!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 70px;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
        }

        .highlight {
            color: #b04bcd;
        }

        .rectangle-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: transparent;
            margin-bottom: 20px;
        }

        .rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 60px; /* Tamanho do botão */
            height: 60px; /* Tamanho do botão */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 14px 0 14px 20px; /* Triângulo para o play */
            border-color: transparent transparent transparent white;
        }

        .play-button.playing::before {
            display: none; /* Esconde o triângulo quando o botão está na classe 'playing' */
        }

        .play-button.playing .pause-icon {
            display: block; /* Mostra os retângulos de pause quando o botão está na classe 'playing' */
            position: absolute;
            width: 7px;
            height: 30px; /* Altura dos retângulos de pause */
            background-color: white;
            top: 50%;
            transform: translateY(-50%); /* Centraliza verticalmente */
        }

        .play-button.playing .pause-icon:nth-of-type(1) {
            left: calc(50% - 11px); /* Ajusta a posição do primeiro retângulo para o centro */
        }

        .play-button.playing .pause-icon:nth-of-type(2) {
            left: calc(50% + 5px); /* Ajusta a posição do segundo retângulo para o centro */
        }

        .description {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 20px;
        }

        #buyButton {
            display: none;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        #buyButton:hover {
            background-color: #218838;
        }

        @media (max-width: 850px) {
            h1 {
                font-size: 60px;
                margin-bottom: -1px;
            }

            .break {
                display: block;
                margin-bottom: -15px;
            }
        }

        @media (max-width: 570px) {
            .description {
                margin-top: -7px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Método<span class="break"> </span>Cabelo <span class="highlight">DNA!</span></h1>

        <!-- Retângulo com vídeo de fundo -->
        <div class="rectangle-container">
            <div class="rectangle">
                <!-- Vídeo como fundo -->
                <video id="backgroundVideo" muted loop playsinline class="background-video" poster="capa.jpg">
                    <source src="video1.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
                <button id="playButton" class="play-button">
                    <div class="pause-icon"></div> <!-- Primeiro retângulo de pause -->
                    <div class="pause-icon"></div> <!-- Segundo retângulo de pause -->
                </button>
            </div>
        </div>

        <p class="description">
            Quer descobrir o <strong>segredo</strong> para o <strong>cabelo dos seus sonhos</strong>? Aplique o <strong>Método Cabelo DNA</strong> e transforme seus <strong>fios</strong>!
        </p>

        <button id="buyButton">Comprar Agora</button>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const video = document.getElementById('backgroundVideo');

        playButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playButton.classList.add('playing');

                // Mostrar os retângulos por 1 segundo antes de esconder
                setTimeout(() => {
                    playButton.style.display = 'none'; // Esconde o botão após 1 segundo
                }, 1000);
            } else {
                video.pause();
                playButton.classList.remove('playing');
                playButton.style.display = 'block'; // Mostra o botão se o vídeo for pausado
            }
        });
    </script>

</body>
</html>
